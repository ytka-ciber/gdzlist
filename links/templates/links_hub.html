{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDZHub</title>
    <link rel="stylesheet" href="{% static 'css/links_hub.css' %}">
</head>
<body>
    {% for link in links %}
        <div class="link_card">
            <a class="hyperlink" href={{ link.url }}>{{ link.name }}</a>
            <p class="descrip">{{ link.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
